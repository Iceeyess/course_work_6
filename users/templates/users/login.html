{% extends 'mailing/base.html' %}

{% block content %}
<h2>Авторизация</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Войти" class="btn btn-primary btn-sm active">
    <a href="{% url 'users:password_reset' %}" class="btn btn-primary btn-sm active">Забыли пароль?</a>
<a href="{% url 'users:register' %}" class="btn btn-primary btn-sm active">Зарегистрироваться</a>
</form>




{% endblock %}
