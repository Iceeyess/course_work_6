{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Создание рассылки</h1>
    </div>
    <div class="row">
        <a href="{% url 'mailing:mailing_list' %}" class="btn btn-dark">Вернуться к списку рассылок</a>
    </div>
    <div class="row">
        {% if object %}
        <form action="{% url 'mailing:mailing_update' object.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Сохранить изменения</button>
        </form>
        {% else %}
        <form action="{% url 'mailing:mailing_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-dark">Создать рассылку</button>
        </form>
        {% endif %}

    </div>
</div>


{% endblock %}
