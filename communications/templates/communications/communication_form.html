{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Создание {{ сообщений }} </h1>
    </div>
    <div class="row">
        <a href="{% url 'communications:communication_list' %}" class="btn btn-dark">Вернуться к списку {{ topic }}</a>
    </div>
    <div class="row">
        <form action="{% url 'communications:communication_create' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if object %}
            <button type="submit" class="btn btn-dark">Сохранить изменения</button>
            {% else %}
            <button type="submit" class="btn btn-dark">Создать сообщение</button>
            {% endif %}
        </form>
    </div>
</div>


{% endblock %}
